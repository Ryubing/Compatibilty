name: Game Compatibility
description: Report a game's compatibility status on Ryubing
body:
  - type: markdown
    attributes:
      value: "<br>"
  - type: markdown
    attributes:
      value: "## Thanks for reporting!"
  - type: markdown
    attributes:
      value: "#### The title of this issue should be \"Game Name - Title ID (capitalized)\"."
  - type: markdown
    attributes:
      value: "#### Please make sure that you've disabled any mods, hacks, or cheats, and that you're on the latest stable or canary release of Ryubing."
  - type: markdown
    attributes:
      value: "<br>"
  - type: input
    id: game-name
    attributes:
      label: Game Name
      placeholder: Game Name
    validations:
      required: true
  - type: input
    id: game-version
    attributes:
      label: Game Update Version
      placeholder: (e.g. 1.0.0 or 1.1.3)
    validations:
      required: true
  - type: input
    id: emulator-version
    attributes:
      label: Emulator Build Version
      placeholder: (e.g. 1.1.373)
    validations:
      required: true
  - type: dropdown
    id: backend
    attributes:
      label: Graphics Backend
      options:
        - OpenGL
        - Vulkan
        - OpenGL and Vulkan
        - MoltenVK
    validations:
      required: true
  - type: markdown
    attributes:
      value: "Please list your CPU, your GPU, and your RAM here."
  - type: textarea
    id: hardware-specs
    attributes:
      label: Hardware Specs
      value: |
        - ##### CPU: *(e.g. i7-6700)*
        - ##### GPU: *(e.g. NVIDIA RTX 2070)*
        - ##### RAM: *(e.g. 16GB)*
    validations:
      required: true
  - type: markdown
    attributes:
      value: "Please list your OS (and kernel, if applicable), your GPU driver version, and whether Hypervisor is enabled (not macOS? answer \"No\")."
  - type: textarea
    id: software-info
    attributes:
      label: Software Information
      value: |
        - ##### OS: *(e.g. Windows 11 24H2)*
        - ##### GPU Driver version: *(e.g. 545.84)*
        - ##### Hypervisor: *(Yes/No)*
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        - Add links to related issues from the Issues repository if they exist. (https://github.com/Ryubing/Issues/issues)
        - Add links to merge requests that fix issues described if/when applicable. (https://git.ryujinx.app/ryubing/ryujinx)
        - Add a zipped save file for easy access to any issues if needed, namely for situations that can only be accessed after several hours of gameplay.
  - type: textarea
    id: game-state
    attributes:
      label: "Game State"
      description: "Describe the current game state here."
      placeholder: |
        - Describe the current game state here.
        - List the issues you've noticed if there are any. 
        - Add links to related issues from the Issues repository if they exist. (https://github.com/Ryubing/Issues/issues)
        - Add links to merge requests that fix issues described if/when applicable. (https://git.ryujinx.app/ryubing/ryujinx)
        - Add a zipped save file for easy access to any issues if needed, namely for situations that can only be accessed after several hours of gameplay.
    validations:
      required: true
  - type: textarea
    id: screenshot
    attributes:
      label: Screenshots
      description: Add screenshots here (preferably on windowed mode) if the game is rendering.
      placeholder: Drag and drop the images/screenshots onto the text area.
    validations:
      required: false
  - type: textarea
    id: log
    attributes:
      label: Log File
      description: Logs files can be found under the "Logs" subfolder in the Ryujinx program folder. 
      placeholder: Drag and drop the log file onto the text area.
    validations:
      required: true
